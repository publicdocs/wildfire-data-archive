# Best guesses of social media accounts for various fire units - no guarantee these are correct.
# Among other uses, Fire Monitor Bot (https://github.com/publicdocs-platform/fire-monitor-bot
# and https://twitter.com/FireUnofficial) uses this to link individual fires to (one of) the
# fire department(s) responsible for the fire.

# Contributor rules:
# - Your contributions are under the INBOUND-LICENSE file in the root of this repository.
# - Do not create duplicate entries. Search for your unit, add if it doesn't exist, or modify the
#     entry if it does exist.
# - For each item you add or change,
#     (1) the social media account must be officially verified (ex. Twitter blue check), or
#     (2) you must provide URL(s) of the agency's government website stating
#         that the social media account is their's.

_DEFINITIONS:
  twitter: Best guess for official twitter (if unspecified, all fields are for the fire unit)
  twitter2: Best guess for secondary official twitter (incl. parent agencies like a city if the fire unit has no separate account)
  leo_twitter: Best guess for corresponding law enforcement agency twitter
  url: Best guess for govt url (use HTTPS urls, if they are valid)
  leo_url: Best guess for govt url of corresponding law enforcement agency

# The key used is the middle segment in fire identifiers.
# For example the Woolsey Fire is 2018-CAVNC-091023, and CAVNC for Ventura County FD is the key used below.

CAVNC:
  twitter: VCFD
  twitter2: VCFD_PIO
  url: http://www.vcfd.org/
  leo_twitter: VENTURASHERIFF
  leo_url: http://www.vcsd.org/
